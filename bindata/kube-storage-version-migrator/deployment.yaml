apiVersion: apps/v1
kind: Deployment
metadata:
  name: migrator
  namespace: openshift-kube-storage-version-migrator
  labels:
    app: migrator
spec:
  replicas: 1
  selector:
    matchLabels:
      app: migrator
  template:
    metadata:
      labels:
        app: migrator
    spec:
      serviceAccountName: kube-storage-version-migrator-sa
      containers:
      - name: migrator
        image: quay.io/sanchezl/storage-version-migration-migrator:v0.1
        command:
          - /migrator
          - '--alsologtostderr'
        args:
          - '--v=5'
        terminationMessagePolicy: FallbackToLogsOnError
